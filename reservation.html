        <main class="main-content">
            <section class="reservation-section">
                <div class="container">
                    <h1 class="title-section">Reserva tu Mesa</h1>
                    
                    <form id="formReservacion" class="contact-form" novalidate aria-label="Formulario de reservación">
                        <div class="form-group">
                            <label for="nombre-reserva">Nombre completo <span aria-label="requerido">*</span></label>
                            <input 
                                type="text" 
                                id="nombre-reserva" 
                                name="nombre" 
                                required 
                                minlength="3"
                                aria-required="true"
                                aria-describedby="nombre-reserva-error"
                            >
                            <small class="error" id="nombre-reserva-error" role="alert" aria-live="polite"></small>
                        </div>

                        <div class="form-group">
                            <label for="email-reserva">Correo electrónico <span aria-label="requerido">*</span></label>
                            <input 
                                type="email" 
                                id="email-reserva" 
                                name="email" 
                                required
                                aria-required="true"
                                aria-describedby="email-reserva-error"
                            >
                            <small class="error" id="email-reserva-error" role="alert" aria-live="polite"></small>
                        </div>

                        <div class="form-group">
                            <label for="telefono-reserva">Teléfono <span aria-label="requerido">*</span></label>
                            <input 
                                type="tel" 
                                id="telefono-reserva" 
                                name="telefono"
                                required
                                pattern="[0-9+\-\s()]+"
                                aria-required="true"
                                aria-describedby="telefono-reserva-error"
                            >
                            <small class="error" id="telefono-reserva-error" role="alert" aria-live="polite"></small>
                        </div>

                        <div class="form-group">
                            <label for="fecha">Fecha <span aria-label="requerido">*</span></label>
                            <input 
                                type="date" 
                                id="fecha" 
                                name="fecha" 
                                required
                                aria-required="true"
                                aria-describedby="fecha-error"
                            >
                            <small class="error" id="fecha-error" role="alert" aria-live="polite"></small>
                        </div>

                        <div class="form-group">
                            <label for="hora">Hora <span aria-label="requerido">*</span></label>
                            <input 
                                type="time" 
                                id="hora" 
                                name="hora" 
                                required
                                aria-required="true"
                                aria-describedby="hora-error"
                            >
                            <small class="error" id="hora-error" role="alert" aria-live="polite"></small>
                        </div>

                        <div class="form-group">
                            <label for="personas">Número de personas <span aria-label="requerido">*</span></label>
                            <input 
                                type="number" 
                                id="personas" 
                                name="personas" 
                                required
                                min="1"
                                max="20"
                                aria-required="true"
                                aria-describedby="personas-error"
                            >
                            <small class="error" id="personas-error" role="alert" aria-live="polite"></small>
                        </div>

                        <div class="form-group">
                            <label for="comentarios">Comentarios adicionales</label>
                            <textarea 
                                id="comentarios" 
                                name="comentarios" 
                                rows="3"
                                maxlength="200"
                                aria-describedby="comentarios-error"
                            ></textarea>
                            <small class="error" id="comentarios-error" role="alert" aria-live="polite"></small>
                        </div>

                        <button type="submit" class="button-two" aria-label="Confirmar reservación">
                            Confirmar Reservación
                        </button>

                        <p id="estado-reserva" class="form-status" role="status" aria-live="polite"></p>
                    </form>
