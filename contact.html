<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con Food For Your Soul - Reserva tu mesa">
    <title>Contacto - Food For Your Soul</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300;1,400&amp;family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/koad-assets.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div id="container" class="active">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="index.html" aria-label="Food For Your Soul - Inicio">
                        <img src="images/logo.png" alt="Food For Your Soul - Logo del restaurante" loading="eager">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir menú de navegación">
                        <span class="navbar-toggler-icon" aria-hidden="true"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav m-auto">
                            <li class="drop-link">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="drop-link">
                                <a href="menu.html">Menu</a>
                            </li>
                            <li class="drop-link">
                                <a href="about.html">Pages</a>
                            </li>
                            <li class="drop-link">
                                <a href="blog.html">News</a>
                            </li>
                            <li class="drop-link">
                                <a class="active" href="contact.html">Contacts</a>
                            </li>
                        </ul>
                    </div>
                    <a href="reservation.html" class="button-one">Book a Table</a>
                </div>
            </nav>
        </header>

        <main class="contact-main">
            <div class="container">
                <section class="contact-section">
                    <h1 class="title-section">Contáctanos</h1>
                    
                    <form id="formContacto" class="contact-form" novalidate aria-label="Formulario de contacto">
                        <div class="form-group">
                            <label for="nombre">Nombre completo <span aria-label="requerido">*</span></label>
                            <input 
                                type="text" 
                                id="nombre" 
                                name="nombre" 
                                required 
                                minlength="3"
                                maxlength="50"
                                aria-required="true"
                                aria-describedby="nombre-error"
                            >
                            <small class="error" id="nombre-error" role="alert" aria-live="polite"></small>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo electrónico <span aria-label="requerido">*</span></label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                aria-required="true"
                                aria-describedby="email-error"
                            >
                            <small class="error" id="email-error" role="alert" aria-live="polite"></small>
                        </div>

                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input 
                                type="tel" 
                                id="telefono" 
                                name="telefono"
                                pattern="[0-9+\-\s()]+"
                                aria-describedby="telefono-error"
                            >
                            <small class="error" id="telefono-error" role="alert" aria-live="polite"></small>
                        </div>

                        <div class="form-group">
                            <label for="mensaje">Mensaje <span aria-label="requerido">*</span></label>
                            <textarea 
                                id="mensaje" 
                                name="mensaje" 
                                required 
                                minlength="10"
                                maxlength="500"
                                rows="5"
                                aria-required="true"
                                aria-describedby="mensaje-error"
                            ></textarea>
                            <small class="error" id="mensaje-error" role="alert" aria-live="polite"></small>
                        </div>

                        <button type="submit" class="button-two" aria-label="Enviar formulario de contacto">
                            Enviar Mensaje
                        </button>

                        <p id="estado" class="form-status" role="status" aria-live="polite"></p>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
    <script src="scripts/form-validation.js" defer></script>
</body>
</html>
